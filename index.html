<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <style>
        body {
            background-color: #fff;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            position: relative;
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        .movie-carousel {
            display: flex;
            gap: 15px;
            transition: transform 0.5s ease-in-out;
            white-space: nowrap;
        }
        .movie {
            min-width: 200px;
            max-width: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: black;
            padding: 5px;
            text-align: center;
            color: white;
            display: inline-block;
        }
        .movie img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .movie p {
            margin: 5px 0;
            font-size: 14px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: green;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Películas Populares</h1>
    <div class="carousel-container">
        <button class="nav-button prev" onclick="scrollMovies(-1)">&#10094;</button>
        <div class="movie-carousel" id="movies"></div>
        <button class="nav-button next" onclick="scrollMovies(1)">&#10095;</button>
    </div>
    
    <script>
        const apiKey = "c904b36b37e7d8a61984f31f65276d40";
        const moviesContainer = document.getElementById("movies");
        let movies = [];

        async function fetchMovies() {
            const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=es-ES&page=1`);
            const data = await response.json();
            movies = data.results.slice(0, 30);
            renderMovies();
        }

        function renderMovies() {
            moviesContainer.innerHTML = "";
            movies.forEach(movie => {
                const movieDiv = document.createElement("div");
                movieDiv.classList.add("movie");
                movieDiv.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <p><strong>${movie.title}</strong></p>
                    <p>${movie.release_date}</p>
                `;
                moviesContainer.appendChild(movieDiv);
            });
        }

        let scrollAmount = 0;
        function scrollMovies(direction) {
            const scrollStep = 220;
            const maxScroll = (movies.length * scrollStep) - (5 * scrollStep);
            scrollAmount += direction * scrollStep;
            if (scrollAmount < 0) scrollAmount = 0;
            if (scrollAmount > maxScroll) scrollAmount = maxScroll;
            moviesContainer.style.transform = `translateX(-${scrollAmount}px)`;
        }

        fetchMovies();
    </script>
</body>
</html>
