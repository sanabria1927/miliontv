<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel√≠culas Populares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .carousel-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .movies-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px;
            white-space: nowrap;
        }
        .movie {
            flex: 0 0 auto;
            width: 250px; /* Tama√±o m√°s grande */
            background: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>üé¨ Pel√≠culas Populares</h1>

    <div class="carousel-container">
        <button class="arrow arrow-left" onclick="scrollMovies(-1)">&#9664;</button>
        <div class="movies-container" id="movies"></div>
        <button class="arrow arrow-right" onclick="scrollMovies(1)">&#9654;</button>
    </div>

    <script>
        const API_KEY = "c904b36b37e7d8a61984f31f65276d40";
        const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=es-ES&page=1`;

        async function getMovies() {
            const response = await fetch(API_URL);
            const data = await response.json();
            const moviesContainer = document.getElementById("movies");

            data.results.forEach(movie => {
                const movieElement = document.createElement("div");
                movieElement.classList.add("movie");
                movieElement.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p>${movie.release_date}</p>
                `;
                moviesContainer.appendChild(movieElement);
            });
        }

        function scrollMovies(direction) {
            const moviesContainer = document.getElementById("movies");
            moviesContainer.scrollBy({ left: direction * 300, behavior: "smooth" });
        }

        getMovies();
    </script>

</body>
</html>
