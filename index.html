<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Destacadas</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .movie-container {
            display: flex;
            gap: 10px;
            transition: transform 0.5s ease;
            padding: 20px 0;
        }
        .movie {
            min-width: 200px;
            height: 300px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .movie:hover {
            transform: scale(1.1);
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 255, 0, 0.7);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev {
            left: -40px;
        }
        .next {
            right: -40px;
        }
        .nav-button:hover {
            background-color: rgba(0, 255, 0, 1);
        }
    </style>
</head>
<body>
    <h1>Películas Destacadas</h1>
    <div class="carousel-container">
        <button class="nav-button prev" onclick="scrollMovies(-1)">&#10094;</button>
        <div class="movie-container" id="movies">
            <div class="movie"><img src="https://image.tmdb.org/t/p/w500/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg" alt="Oppenheimer"></div>
            <div class="movie"><img src="https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg" alt="Avatar: El Camino del Agua"></div>
            <div class="movie"><img src="https://image.tmdb.org/t/p/w500/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg" alt="John Wick 4"></div>
        </div>
        <button class="nav-button next" onclick="scrollMovies(1)">&#10095;</button>
    </div>
    <script>
        let scrollPosition = 0;
        function scrollMovies(direction) {
            const container = document.getElementById("movies");
            const scrollAmount = 220;
            scrollPosition += direction * scrollAmount;
            container.style.transform = `translateX(${-scrollPosition}px)`;
        }
    </script>
</body>
</html>
