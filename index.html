<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas con Tráilers</title>
    <style>
        body {
            background-color: #fff;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .movie {
            width: 300px;
            height: 450px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            border: 3px solid black; /* Contorno negro */
        }
        .movie img {
            width: 100%;
            height: 80%;
            border-radius: 10px;
        }
        .movie button {
            width: 80%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .movie button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Películas Destacadas</h1>
    <div class="movie-container" id="movies"></div>
    
    <script>
        const movies = [
            { title: "Oppenheimer", poster: "https://image.tmdb.org/t/p/w500/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg", trailer: "https://www.youtube.com/watch?v=LZTDaNuIhWg" },
            { title: "Avatar: El Camino del Agua", poster: "https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg", trailer: "https://www.youtube.com/watch?v=eZmMHLiI3LY" },
            { title: "John Wick 4", poster: "https://image.tmdb.org/t/p/w500/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg", trailer: "https://www.youtube.com/watch?v=ouA24T1Tz-Y" }
        ];

        const container = document.getElementById("movies");

        movies.forEach(movie => {
            const movieDiv = document.createElement("div");
            movieDiv.classList.add("movie");
            
            movieDiv.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}">
                <button onclick="window.open('${movie.trailer}', '_blank')">Ver Tráiler</button>
            `;
            
            container.appendChild(movieDiv);
        });
    </script>
</body>
</html>
